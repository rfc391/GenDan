
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Genetic Data Dashboard</h1>

    <h2>Stored Data Visualization</h2>
    <canvas id="dataChart" width="400" height="200"></canvas>

    <script>
        async function fetchDataForVisualization() {
            const response = await fetch('/visualize-data');
            const data = await response.json();

            const ctx = document.getElementById('dataChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Stored Genetic Data',
                        data: data.values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchDataForVisualization();
    </script>
</body>
</html>
